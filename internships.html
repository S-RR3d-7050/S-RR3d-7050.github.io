        let currentSlide = 0;
        const totalSlides = presentationData.slides.length;

        function renderSlides() {
            const viewport = document.getElementById('slidesViewport');
            viewport.innerHTML = presentationData.slides.map((slide, index) => `
                <div class="slide ${index === 0 ? 'active' : ''}" data-slide="${index}">
                    ${slide.content}
                </div>
            `).join('');
        }

        function renderSidebar() {
            const slideList = document.getElementById('slideList');
            slideList.innerHTML = presentationData.slides.map((slide, index) => `
                <li class="slide-item ${index === 0 ? 'active' : ''}" data-slide="${index}">
                    <span class="slide-item-number">${String(index + 1).padStart(2, '0')}</span>
                    ${slide.title}
                </li>
            `).join('');

            document.querySelectorAll('.slide-item').forEach(item => {
                item.addEventListener('click', (e) => {
                    const slideIndex = parseInt(e.currentTarget.getAttribute('data-slide'));
                    goToSlide(slideIndex);
                });
            });
        }

        function updateSlideCounter() {
            document.getElementById('slideCounter').textContent = `Slide ${currentSlide + 1} of ${totalSlides}`;
        }

        function goToSlide(index) {
            document.querySelectorAll('.slide').forEach(slide => slide.classList.remove('active'));
            document.querySelectorAll('.slide-item').forEach(item => item.classList.remove('active'));
            
            currentSlide = index;
            
            document.querySelector(`.slide[data-slide="${index}"]`).classList.add('active');
            document.querySelector(`.slide-item[data-slide="${index}"]`).classList.add('active');
            
            updateSlideCounter();
            updateNavButtons();
            
            document.getElementById('slidesViewport').scrollTop = 0;
        }

        function nextSlide() {
            if (currentSlide < totalSlides - 1) {
                goToSlide(currentSlide + 1);
            }
        }

        function prevSlide() {
            if (currentSlide > 0) {
                goToSlide(currentSlide - 1);
            }
        }

        function updateNavButtons() {
            document.getElementById('prevBtn').disabled = currentSlide === 0;
            document.getElementById('nextBtn').disabled = currentSlide === totalSlides - 1;
        }

        document.getElementById('prevBtn').addEventListener('click', prevSlide);
        document.getElementById('nextBtn').addEventListener('click', nextSlide);

        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight') nextSlide();
            if (e.key === 'ArrowLeft') prevSlide();
        });

        renderSlides();
        renderSidebar();
        updateSlideCounter();
        updateNavButtons();
    </script>
